<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
        
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #121212;
    color: #fff;
}

h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
    color: #f1f1f1;
}

.mainBody {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
    gap: 10px;
    justify-items: center;
    padding: 20px;
    width: 80%;
    max-width: 1000px;
}

.element {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 60px;
    height: 60px;
    background-color: #333;
    border: 1px solid #444;
    border-radius: 5px;
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.element:hover {
    background-color: #555;
    transform: scale(1.1);
}

.element span {
    display: block;
}

.element .atomic-number {
    font-size: 0.8em;
    color: #bbb;
}

.element:active {
    background-color: #777;
    transform: scale(1.05);
}

    </style>
</head>

<body>
    <h1>Periodic Table</h1>
    <section class="mainBody"></section>
    <script>

const createperiodicelement=(symbol,atomicnum,name)=>{
    const element=document.createElement("div");
    element.classList.add("element");
    element.innerHTML=symbol;

    element.setAttribute("data-atomic-number",atomicnum);
    element.setAttribute("data-element-name",name);

    return element;

};

const handleelementclick=(event)=>{
    const target=event.target;
    if(target.classList.contains("element")){
        const atomicnumber=target.getAttribute("data-atomic-number");
        const elementname=target.getAttribute("data-element-name");
        alert(`Atomic Number: ${atomicnumber}\nElement Name :${elementname}`)
    }
};

        function intializeperiodictable(){
            const mainBody=document.querySelector(".mainBody");
            for(let i=1;i<=50;i++){
                const element=createperiodicelement(`Ele${i}`,i,`Element ${i}`);
                mainBody.append(element)
        }
        mainBody.addEventListener("click",handleelementclick)
    }
  
    intializeperiodictable();
    </script>
    </body>
</html>
