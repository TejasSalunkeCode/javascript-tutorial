<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *\ {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        section {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .copycode {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            color: #333;
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
        }

        .copycode:hover {
            background-color: #e0e0e0;
        }

        div {
            margin-bottom: 20px;
        }

        button {
            background-color: #444444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555555;
        }

        button:active {
            background-color: #666666;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <button id="mybutton">#051937</button>
            <button id="mybutton2">#008793</button>
        </div>
        <h2>Click to Copy!</h2>
        <div class="copycode">
            background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152, 63, 198))
        </div>
    </section>

    <script>
        let btn1 = document.getElementById("mybutton")
        let btn2 = document.getElementById("mybutton2")
        let copydiv = document.querySelector(".copycode")
        let rgb1 = "#000000" 
        let rgb2 = "#444444"  

        const hexvalues = () => {
            let colorgen = "#"
            let myhexavalue = "0123456789abcdef";
            for (let i = 0; i < 6; i++) {
                colorgen = colorgen + myhexavalue[Math.floor(Math.random() * 16)]
            }
            return colorgen;
        };

        const handlebtn1 = () => {
            rgb1 = hexvalues();
            console.log(rgb1);
            btn1.innerText = rgb1;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copydiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        };

        const handlebtn2 = () => {
            rgb2 = hexvalues();
            console.log(rgb2);
            btn2.innerText = rgb2;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copydiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        };

        btn1.addEventListener('click', handlebtn1)
        btn2.addEventListener('click', handlebtn2)

        copydiv.addEventListener('click', () => {
            navigator.clipboard.writeText(copydiv.innerText)
        })

        btn1.style.backgroundColor = rgb1;
        btn2.style.backgroundColor = rgb2;
    </script>
</body>

</html>
